<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <!-- SEO -->
  <meta name="description" content="bangsluke's personal new tab — quick-access links, weather, and more." />
  <meta name="theme-color" content="#1E1527" />
  <link rel="stylesheet" href="style.css" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
  <!-- Fuse.js fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7/dist/fuse.min.js" defer></script>
</head>
<body>

  <!-- Background handled via CSS -->

  <header>
    <h1 class="welcome">Welcome <strong>@bangsluke</strong> to your new tab</h1>
  </header>

  <main>

    <!-- Weather Widget -->
    <section id="weather" class="glass-card" aria-label="Weather forecast">
      <p class="weather-loading">Fetching weather…</p>
    </section>

    <!-- Tab nav -->
    <nav id="tab-bar" aria-label="Content tabs">
      <button class="tab-btn active" data-tab="links" type="button">Links</button>
      <button class="tab-btn" data-tab="extra" type="button">Extra</button>
    </nav>

    <!-- Tab 1: Links -->
    <div id="tab-links" class="tab-panel active">
      <div id="search-bar">
        <input type="search" id="search-input" placeholder="Search links…"
               autocomplete="off" spellcheck="false" aria-label="Search links" />
        <button class="search-clear-btn" id="search-clear-btn" type="button"
                aria-label="Clear search" title="Clear search">×</button>
        <button class="search-google-btn" id="search-google-btn" type="button"
                aria-label="Search Google" title="Click or press Enter to search Google">
          <img src="https://www.google.com/favicon.ico" width="18" height="18" alt="Google" />
        </button>
        <button class="search-settings-btn" id="search-settings-btn" type="button"
                aria-label="Toggle sort settings" title="Sort settings">
          <i data-lucide="settings" aria-hidden="true"></i>
        </button>
      </div>
      <div id="sort-bar"></div>
      <section id="links" aria-label="Links list">
        <p class="links-loading">Loading links…</p>
      </section>
      <div id="links-actions">
        <button id="reset-stats-btn" type="button" class="reset-stats-btn">↺ Reset stats</button>
      </div>
    </div>

    <!-- Tab 2: Extra -->
    <div id="tab-extra" class="tab-panel">
      <section id="liverpool-fixtures" class="glass-card" aria-label="Liverpool upcoming fixtures">
        <p class="section-placeholder">Loading fixtures…</p>
      </section>
      <section id="premier-league" class="glass-card" aria-label="Premier League table">
        <p class="section-placeholder">Loading Premier League table…</p>
      </section>
    </div>

  </main>

  <footer>
    <span>
      <a href="https://github.com/bangsluke/bangsluke" target="_blank" rel="noopener">
        © 2026–<span id="current-year"></span> bangsluke designs.
      </a>
    </span>
    <a href="mailto:bangsluke@gmail.com" aria-label="Send email">
      <i data-lucide="mail" class="footer-icon"></i>
    </a>
  </footer>

  <!-- Scroll-to-top FAB -->
  <button id="scroll-top-fab" aria-label="Scroll to top">
    <i data-lucide="arrow-up"></i>
  </button>

  <!-- Reset stats modal -->
  <div id="reset-stats-modal" class="modal-overlay" hidden>
    <div class="modal-box">
      <h3 class="modal-title">Reset click stats</h3>
      <p class="modal-desc">Choose a time range to reset:</p>
      <div class="modal-options">
        <button class="modal-option-btn" data-range="hour" type="button">Reset past hour</button>
        <button class="modal-option-btn" data-range="day" type="button">Reset past 24 hours</button>
        <button class="modal-option-btn" data-range="week" type="button">Reset past week</button>
        <button class="modal-option-btn modal-option-danger" data-range="all" type="button">↺ Reset all stats</button>
      </div>
      <button class="modal-cancel-btn" id="reset-modal-cancel" type="button">Cancel</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
